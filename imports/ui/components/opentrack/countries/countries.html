<template name="opentrackCountries">  
    {{ #if loading }}
        {{> spinner }}
     {{ else }}
        <p class="right-align code"><a target='code' href="/data/countries" title="See code"><i class="material-icons">code</i></a></p>
        {{> reactiveTable 
            class="table bordered striped countriesTable" 
            collection=countries
            showNavigation='auto' 
            showFilter=true
            settings=settings }}
    {{ /if }}
</template>
